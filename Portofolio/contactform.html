<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles/registrationstyles.css" />
  </head>
  <body>
    <h1 id="main">You can contact me via the below form</h1>
    <form>
        <fieldset>
            <label>
                Enter your first Name
                <input id="c_firstname" type="text">
            </label>
            <label>
                Enter your last Name
                <input id="c_lastname" type="text">
            </label>
            <label>
                Enter your email address
                <input id="c_email" type="email">
            </label>
            <label>
                Enter your message
                <textarea id="message" type="text" rows="3" cols="30"> </textarea>  
            </label>
            </fieldset>
        </fieldset>
        <input type="submit" value="Submit"></input>
    </form>
  </body>
  </html>
