<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles/registrationstyles.css" />
  </head>
  <body>
    <h1 id="registration">Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://formspree.io/f/mnqyonnl" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name
          <input id="first-name" type="text" required />
        </label>
        <label for="last-name"
          >Enter Your Last Name
          <input id="last-name" type="text" required />
        </label>
        <label for="email"
          >Enter Your Email:
          <input id="email" type="email" required/>
        </label>
        <label for="new-password"
          >Create a New Password:
          <input id="new-password" type="password" required pattern="[a-z0-5]{8,}" placeholder="8 characters min"/>
        </label>
      </fieldset>
      <fieldset>
        <label for="personal-account">
            <input id="personal-account" type="radio" name="account-type">
             Personal Account
        </label>
        <label for="business-account">
            <input id="business-account" type="radio" name="account-type">
             Business Account
        </label>
        <label for="terms-and-conditions" >
            <input id="terms-and-conditions" type="checkbox" required>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">
            Upload a profile picture
            <input id="profile-picture" type="file">
        </label>
        <label for="age">
            Input your age (years): 
            <input id="age" type="number" min="13" max="120">
        </label>
        <label for="referrer">
            How did you hear about this page? <select id="referrer">
            <option value="">(select one)</option>
            <option value="1">mouth to mouth</option>
            <option value="2">GitHub repository</option>
            <option value="3">social media</option>
            <option value="4">Other</option>  
            <label>
                Describe
                <input id="referral" type="text">
            </label> 
        </select></label>
         <label for="bio">
            Provide a bio: 
            <textarea id="bio" id="bio" rows="3" cols="30" placeholder="Write a little bit about you..."></textarea>
         </label>
      </fieldset>
      <input type="submit" value="Submit"></input>
    </form>
  </body>
</html>
